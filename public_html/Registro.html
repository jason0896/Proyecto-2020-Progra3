<!DOCTYPE html>
<html lang="es">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="bootstrap Templates">
    <meta name="author" content="bootstrap">
    <meta name="keywords" content="bootstrap Templates">

    
    <title>Pagina Registro</title>
      

    
    
    <script src="js/global.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    
    <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>

  




<body>
    
    <div class="jumbotron text-center">
    <h1>K & J, Flys</h1> 
    <p>! Aprendizaje Garantizado!</p> 
    </div>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Registro de nuevos usuarios</h2>
                    <form onsubmit="alert('Registro Completado con exito!'); return false;" id="form_datos method="POST">
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Nombre</label>
                                    <input class="input--style-4" type="text" name="first_name">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Apellido</label>
                                    <input class="input--style-4" type="text" name="last_name">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Fecha/Nacimiento</label>
                                    <div class="input-group-icon">
                                        <input class="input--style-4 js-datepicker" type="text" name="birthday">
                                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Genero</label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">Masculino
                                            <input type="radio" checked="checked" name="gender">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Femenino
                                            <input type="radio" name="gender">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Desconocido
                                            <input type="radio" name="gender">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Correo Electronico</label>
                                    <input class="input--style-4" type="email" name="email">
                                </div>
                                <div class="input-group">
                                    <label class="label">Nueva Contrase√±a</label>
                                    <input class="input--style-4" type="password" name="password">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Numero Telefonico</label>
                                    <input class="input--style-4" type="text" name="phone">
                                </div>
                            </div>
                        </div>
                        
                        <div class="p-t-15">
                            <button  class="btn btn--radius-2 btn--blue" type="submit">Registrarse</button>
                            
                        </div>
                        
                    </form>
                    
                    <br><a href="InicioSesion.html">
                            <button class="btn btn--radius-2 btn--blue">Iniciar Sesion</button>
                            </a>
                    <br>
                    
                    <br><a href="index.html">
                            <button class="btn btn--radius-2 btn--blue">Volver</button>
                            </a>
                </div>
            </div>
        </div>
    </div>

  
   <p align="center" class="mt-5 mb-3 text-muted">&copy; Karoy Cerdas y Jason Arauz</p>
<br>

    
  

</body>

</html>
